<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>透明动画</title>
  <style type="text/css">
  *{margin: 0;padding: 0;}
  #div1{
    width: 200px;
    height: 200px;
    background: red;
    opacity: 0.3;
  }
  </style>
  <script type="text/javascript">
  window.onload = function(){
    var oDiv = document.getElementById('div1');
    oDiv.onmouseover = function(){
      Move(1);
    }
    oDiv.onmouseout = function(){
      Move(0.3);
    }
  }

  var timer = null;
  var alpha = 0.3;
  function Move(iTarget){
    var oDiv = document.getElementById('div1');
    clearInterval(timer);
    timer = setInterval(function(){
      var speed = 0;
      if(alpha > iTarget){
        speed = -0.1;
      }
      else{
        speed = 0.1;
      }
      if(alpha == iTarget){
        clearInterval(timer);
      }
      else{
        alpha+=speed;
        alpha = alpha.toFixed(1)*1;
        oDiv.style.opacity = alpha;
      }
    },30)
  }

  </script>
</head>
<body>
  <div id="div1"></div>
</body>
</html>
