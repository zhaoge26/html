<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>挑战题</title>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <a href="javascript:;">更多</a>
    <script type="text/javascript">
      $(function(){
        $("li:eq(0)").css("display","none");
        $("li:eq(3)").css("display","none");
        $("a").click(function(){
          if($("a").html()=="更多"){
            $("a").html("简化");
            $("li:hidden").css("display","list-item");
          }else{
            $("a").html("更多");
            $("li:eq(0)").css("display","none");
            $("li:eq(3)").css("display","none");
          }
        });
      })
</script>
</ul>
  
</body>
</html>
