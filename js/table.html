<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table</title>
</head>
<body>
  <script type="text/javascript">
    document.write("<table border='1' width='800' align='center'>");
    var i = 0;
    while (i<1000) {
      if(i%10==0){
        if(i%20==0){
          bg="#ccc";
        }else{
          bg="#fff";
        }
        document.write('<tr bgcolor="'+bg+'">');
      }
      document.write('<td>'+i+'</td>');
      i++;
      if(i%10==0){
        document.write('</tr>');
      }
    }
    document.write('</table>');
  </script>
</body>
</html>
