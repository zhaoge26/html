<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
</head>
<body>
  <h2>新用户注册--文本框，密码框</h2>
  <form action="" method="">
    <label for="username">用户名</label>
    <input type="text" name="username" placeholder="Enter your name" id="username">
    <br>
    邮箱
    <input type="email" placeholder="Enter Email">
    <br>
    <label for="pass">密码</label>
    <input type="password" name="passwd">
    <div></div>
    <input type="submit" value="确定" name="submit">
    <input type="reset" value="重置" name="reset">
  <h2>文本域</h2>
  <label>个人简介：</label>
  <br />
  <textarea name="introduction" id="" cols="30" rows="10" placeholder="Enter your introduction"></textarea>
  <h2>单选框</h2>
  <label>性别:</label>
  <label>男</label>
  <input type="radio" name="gender" value="1" checked="checked">
  <label>女</label>
  <input type="radio" name="gender" value="2">
  <h2>复选框</h2>
  <label for="">你的爱好：</label><br>
  <input type="checkbox" name="hobby1" value="跑步" checked="checked" id="hobby"><label for="hobby">跑步</label>
  <input type="checkbox" name="hobby2" value="打球"id="hobbyy">打球
  <input type="checkbox" name="hobby3" value="登山">登山
  <h2>下拉列表框</h2>
  <label>爱好：</label>
  <select>
    <option value="读书">读书</option>
    <option value="运动">运动</option>
    <option value="音乐">音乐</option>
    <option value="购物" select="selected">购物</option>
  </select>
  <input type="submit" value="提交" name="submitBtn">
  </form>
  <h2>下拉列表--多选</h2>
  <label>爱好：</label>
  <select multiple="multiple">
    <option value="读书">读书</option>
    <option value="运动">运动</option>
    <option value="音乐">音乐</option>
    <option value="购物">购物</option>
  </select>
</body>
</html>
