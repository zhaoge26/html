<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>before„ÄÅafter</title>
<style>
.box h3{
  text-align:center;
  position:relative;
  top:80px;
}
.box {
  width:70%;
  height:200px;
  background:black;
  margin:40px auto;
}

.effect{
  position:relative;       
    -webkit-box-shadow:0 1px 14px red, 0 0 40px rgba(0, 0, 0, 0.1) inset;
     -moz-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
      box-shadow:0 1px 14px rgba(255, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
}

</style>
</head>
<body>
  <div class="box effect">
    <h3>Shadow Effect </h3>
  </div>
</body>
</html>
