<body>

          <li><a href="">公告3</a></li>
          <li><a href="">公告4</a></li>

          <li><a href="">论坛3</a></li>
          <li><a href="">论坛4</a></li>
        </ul>
      </div>
        <div class="mode" style="display:none">
        <ul>
          <li><a href="">安全1</a></li>
          <li><a href="">安全2</a></li>
          <li><a href="">安全3</a></li>
