<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float</title>
  <style type="text/css">
    #div1{
      border: 1px solid red;
      width: 150px;
      height: 150px;
      float: left;
    }
   #div2{
      border: 1px solid #fdd;
      width: 150px;
      height: 150px;
    }
    #div3{
      border: 1px solid #761;
      width: 150px;
      height: 150px;
      float: left;
    }
  </style>
</head>
<body>
  <div id="div1">div1</div>
  <div id="div2">div2</div>
  <div id="div3">div3</div>
</body>
</html>
