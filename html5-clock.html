<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clock</title>
</head>
<body>
  <canvas id="clock" width="500" height='500'></canvas>
  <script type="text/javascript">
    var clock = document.getElementById('clock');
    var cxt = clock.getContext("2d");

    //
  function drawClock(){
    cxt.clearRect(0, 0, 500, 500);

    var now = new Date();
    var sec = now.getSeconds();
    var min = now.getMinutes();
    var hour = now.getHours();
    hour = hour+min/60;

    hour = hour>12?hour-12:hour;

    // 表盘
    cxt.lineWidth=10;
    cxt.strokeStyle="#e55";
    cxt.beginPath();
    cxt.arc(250,250,200,0,360,false);
    cxt.closePath();
    cxt.stroke();
    //刻度
      //时刻度
      for(var i=0;i<12;i++){
        cxt.save();
        cxt.lineWidth=7;
        cxt.strokeStyle="#000";
        cxt.translate(250, 250);
        cxt.rotate(i*30*Math.PI/180);
        cxt.beginPath();
        cxt.moveTo(0, -170);
        cxt.lineTo(0, -190);
        cxt.closePath();
        cxt.stroke();
        cxt.restore();
      }

      //分刻度
      for(var i=0;i<60;i++){
        cxt.save();
        cxt.lineWidth=4;
        cxt.strokeStyle="#000";
        cxt.translate(250, 250);
        cxt.rotate(i*6*Math.PI/180);
        cxt.beginPath();
        cxt.moveTo(0, -180);
        cxt.lineTo(0, -190);
        cxt.closePath();
        cxt.stroke();
        cxt.restore();
      }
    
    //时针
      cxt.save();
      cxt.lineWidth=7;
      cxt.strokeStyle="#000";
      cxt.translate(250, 250);
      cxt.rotate(hour*30*Math.PI/180);
      cxt.beginPath();
      cxt.moveTo(0,-140);
      cxt.lineTo(0, 10);
      cxt.closePath();
      cxt.stroke();
      cxt.restore();

    //分针
      cxt.save();
      cxt.lineWidth=5;
      cxt.strokeStyle="#000";
      cxt.translate(250, 250);
      cxt.rotate(min*6*Math.PI/180);
      cxt.beginPath();
      cxt.moveTo(0, -160);
      cxt.lineTo(0, 15);
      cxt.closePath();
      cxt.stroke();
      cxt.restore();

    //秒针
      cxt.save();
      cxt.lineWidth=3;
      cxt.strokeStyle="#f00";
      cxt.translate(250, 250);
      cxt.rotate(sec*6*Math.PI/180);
      cxt.beginPath();
      cxt.moveTo(0, -175);
      cxt.lineTo(0, 20);
      cxt.closePath();
      cxt.stroke();
      cxt.restore();
    }
    //让时间走起来
    drawClock();
    setInterval(drawClock,1000);




  </script>
</body> 
</html>
