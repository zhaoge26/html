<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clearfix</title>
  <style type="text/css">
    *{margin: 0;padding: 0;}
    section {margin: 0 0 10px 0;border: 2px solid blue;float: left;width: 100%;}
    .clearfix:after {content: ".";display: block;height: 0;visibility: hidden;clear: both;}
    img {float: left;}
    footer {border: 1px solid red;}
  </style>
</head>
<body>
  <section class="clearfix">
    <img src="/home/zg/Pictures/DC.png" alt=""> 
    <p>this is a pic,this is a pic,this is is ...</p>
  </section>
  <footer>
    here is the footer elment
  </footer>
</body>
</html>
