<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://libs.baidu.com/jquery/1.8.2/jquery.js" type="text/javascript"></script>
  <title>toggle</title>
</head>
<body>
  <h3>toggle() function</h3>
  <div style="border:1px solid red;">葡萄</div>
  <script type="text/javascript">
    $(function(){
      $("div").toggle(
        function(){
          $(this).html("apple");
        },
        function(){
          $(this).html("lizhi");
        },
        function(){
          $(this).html("banana");
        })
    });
  </script>
</body>
</html>
