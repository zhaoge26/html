<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>节点属性</title>
<style type="text/css">
  body{margin: 0;padding: 0;}
  #div1{height: 100px;background: blue;}
  #div2{height: 600px;width:800px;background: #ccc;margin: 0 auto;}
  #div3{width: 200px;height: 600px;background: yellow;}
  #div4{width: 600px;height: 600px;background: #369;}
  #div5{width: 800px;height: 100px;background: #900;margin: 0 auto;}
  #div6{width: 800px;height: 100px;background: #200;margin: 0 auto;}
</style>
</head>
<body>
  <div id="div1"></div>
  <div id="div2">
    <div id="div3"></div>
    <div id="div4"></div>
  </div>
  <div id="div5"></div>
    <div id="div6"></div>
</body>
</html>
