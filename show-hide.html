<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>show and hide</title>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
  <style type="text/css">
  div{
    margin: 10px 0px;
    border: solid 1px #ccc;
    width: 280px;
  }
  ul{
    list-style-type: none;
    padding: 5px;
    margin: 0px;
    display: none;
  }
  li{
    margin: 3px;
  }
  h4
  {
    background-color: #eee;
    padding: 5px;
    margin: 0px;
  }
  </style>
</head>
<body>
  <h3>show()和hide()方法动画方式显示和隐藏元素</h3>
  <div>
    <h4>我喜欢吃的水果</h4>
    <ul>
      <li>苹果</li>
      <li>甘桔</li>
      <li>梨</li>
    </ul>
    <input id="hidval" type="hidden" value="0"/>
   </div>
   <script type="text/javascript">
    $(function(){
      $("h4").bind("click",function(){
        if ($("#hidval").val()==0){
          $("ul").show(1000,function(){
            $("#hidval").val(1);
          })
        }else{
          $("ul").hide(1000,function(){
            $("#hidval").val(0);
          })
        }
      })
    });
   </script>
</body>
</html>
