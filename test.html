<!DOCTYPE html>
<html>

        <title>挑战题</title>

    <body>
    <ul>
        <li style="display:none">1</li>
        <li>2</li>
        <li>3</li>
        <li style="display:block">4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>

            $("a").click(function(){
                if($("a").text()=="更多")
                    $("a").html("简化");
                    $("li:hidden").css("display","block");
        }
        </script>
    </ul>
