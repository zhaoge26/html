<!DOCTYPE html>
<html lang="en">
<head>

    <title>position</title>
    <style type="text/css">

#div1{

    height:200px;
    border:2px red solid; 
    position: absolute;
}

#div2{

    height:220px;
    border:2px blue solid; 
    position: absolute;
    top:20px;
}

</head>

        <div id="div1"></div>
        <div id="div2"></div>
</body>
</html>
