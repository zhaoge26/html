<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>socre</title>
  <script type="text/javascript">
  var cdate = new Date();
  var weekday = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
  document.write(
    cdate.getFullYear() + "年" +
    cdate.getUTCMonth() + "月" +
    cdate.getDate() + "日" + " " +
    weekday[cdate.getDay()] + "--班级平均分为:"
    );
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var sourceArr = (scoreStr.split(";"));
    var sum = 0;
    for (var i=0;i<sourceArr.length;i++){
      //document.write(sourceArr[i]+"<br />");
      sum+=parseInt(sourceArr[i].substr(sourceArr[i].indexOf(":")+1));
    }
    document.write(Math.round(sum/sourceArr.length));
  </script>
</head>

</body>
</html>
